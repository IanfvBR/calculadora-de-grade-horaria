<!DOCTYPE html>
<html>
    <title>Calculadora de Grade Horária</title>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form onsubmit="calcular_possibilidades()">
            <label>
                Quantidade desejada:
                <input type="number" id="numero" name="numero">
            </label>
            <button type="submit" onclick="calcular_possibilidades(event)">Calcular</button>
        </form><br>
        <form id="Nova Disciplina" onsubmit="addItem()">
            <label>
                Nome:
                <input type="text" id="nome" name="nome" placeholder="ex.: Cálculo 1">
            </label>
            <label>
                Horário
                <input type="text" id="horario" name="horario" placeholder="ex.: 24M56" oninput="this.value = this.value.toUpperCase();">
            </label>
            <button type="submit" onclick="addItem(event)">+</button>
        </form>
        <ol id="lista de horarios">
        </ol>
        <br><br>
        <div id="resultado">

        </div>
    </body>

    <!-- Link the external script -->
    <script src="calculadora_horarios.js"></script>

</html>
